<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPU Miner Stats</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>GPU Miner Stats</h1>
  <div class="info">
    <span class="uptime"></span>
    <span class="ver"></span>
    <span class="updated"></span>
  </div>
  <table id="stats-table">
    <tr>
      <th>GPU</th>
      <th>Hashrate</th>
      <th>Temperature</th>
      <th>Fan</th>
      <th>Shares<br>(accepted/rejected)</th>
    </tr>
  </table>
  <script src="index.js"></script>
</body>
</html>
